openapi: 3.0.0
info:
  title: "EO PORT API"
  version: "0.1"
  description: "<h1>EO PORT API</h1>\n\n      This is the API to access the EO PORT functionality.\n\n      To connect, first request an OAuth token using the following settings\n      Auth URL is <b>https://keycloak.svc.eoport.eu/auth/realms/eoport/protocol/openid-connect/auth</b>\n      Client ID is <b>eoportapi</b>\n      Client secret <please ask us @ eoport@eoport.eu>\n\n      Once you have received the token, sign your requests setting the Authorization header to 'Bearer <token>'. This token has a limited validity in time so you need to renew it at regular intervals."
servers:
- url: "/api"
