components:
  schemas:
    "json_AoIDTO":
      title: "AoIDTO"
      type: object
      properties:
        "id":
          type: integer
          format: int64
        "name":
          type: string
        "wktGeometry":
          type: string
      example:
        id: 12345
        name: "..."
        wktGeometry: "..."
    "json_BillingPeriod":
      title: "BillingPeriod"
      type: string
      enum:
      - "month"
      - "year"
    "json_CATEGORY":
      title: "CATEGORY"
      type: string
      enum:
      - "agriculture"
      - "atmosphere"
      - "marine"
      - "land"
      - "climate"
      - "weather"
      - "general"
      - "other"
    "json_COMPANY_SIZE":
      title: "COMPANY_SIZE"
      type: string
      enum:
      - "small"
      - "medium"
      - "large"
    "json_Company":
      title: "Company"
      type: object
      properties:
        "id":
          type: integer
          format: int64
        "name":
          type: string
        "iconURL":
          type: string
        "description":
          type: string
        "contactEmail":
          type: string
        "website":
          type: string
        "address":
          type: string
        "countryCode":
          type: string
        "status":
          $ref: "#/components/schemas/json_REGISTRATION_STATUS"
      example:
        id: 12345
        name: "..."
        iconURL: "..."
        description: "..."
        contactEmail: "..."
        website: "..."
        address: "..."
        countryCode: "..."
        status: "UNAPPROVED"
    "json_CompanyBillingAccountInformation":
      title: "CompanyBillingAccountInformation"
      type: object
      properties:
        "billingEmail":
          type: string
        "name":
          type: string
        "streetAddress":
          type: string
        "city":
          type: string
        "region":
          type: string
        "postCode":
          type: string
        "country":
          type: string
        "phoneNumber":
          type: string
        "billCycleDayLocal":
          type: integer
          format: int32
        "timeZone":
          type: string
        "currency":
          type: string
      example:
        billingEmail: "..."
        name: "..."
        streetAddress: "..."
        city: "..."
        region: "..."
        postCode: "..."
        country: "..."
        phoneNumber: "..."
        billCycleDayLocal: 12345
        timeZone: "..."
        currency: "..."
    "json_CustomerCompany":
      title: "CustomerCompany"
      allOf:
      - $ref: "#/components/schemas/json_Company"
      - type: object
        properties:
          "owner":
            $ref: "#/components/schemas/json_UserProfile"
          "members":
            type: array
            items:
              $ref: "#/components/schemas/json_UserProfile"
        example:
          owner:
            keycloakId: "..."
            userName: "..."
            firstName: "..."
            lastName: "..."
            email: "..."
            registrationDate: 12345
          members:
          - keycloakId: "..."
            userName: "..."
            firstName: "..."
            lastName: "..."
            email: "..."
            registrationDate: 12345
          - keycloakId: "..."
            userName: "..."
            firstName: "..."
            lastName: "..."
            email: "..."
            registrationDate: 12345
          id: 12345
          name: "..."
          iconURL: "..."
          description: "..."
          contactEmail: "..."
          website: "..."
          address: "..."
          countryCode: "..."
          status: "UNAPPROVED"
    "json_DailySubscriptionUsage":
      title: "DailySubscriptionUsage"
      type: object
      properties:
        "subscriptionId":
          type: string
        "subscriptionName":
          type: string
        "startDay":
          type: integer
          format: int32
        "values":
          type: array
          items:
            type: integer
            format: int32
        "unitType":
          type: string
      example:
        subscriptionId: "..."
        subscriptionName: "..."
        startDay: 12345
        values:
        - 12345
        - 12345
        unitType: "..."
    "json_Instrument":
      title: "Instrument"
      type: object
      required:
      - "resolution"
      properties:
        "id":
          description: "the id of the instrument, used for querying by instrument"
          type: integer
          format: int64
        "name":
          description: "the name of the instrument"
          type: string
        "modes":
          description: "the modes of the instrument"
          type: array
          items:
            $ref: "#/components/schemas/json_Mode"
        "description":
          description: "a simple description of the instrument"
          type: string
        "informationUrl":
          description: "a link to a more complete description of the instrument and its satellite"
          type: string
        "resolution":
          description: "the maximum ground resolution for this instrument in meters"
          type: number
          format: double
        "type":
          $ref: "#/components/schemas/json_SENSOR_TYPE"
        "opticalType":
          $ref: "#/components/schemas/json_OPTICAL_TYPE"
        "opticalBands":
          description: "List of bands included in the collected imagery (if optical)"
          type: array
          items:
            $ref: "#/components/schemas/json_OPTICAL_WAVE_BANDS"
        "radarBand":
          $ref: "#/components/schemas/json_RADAR_BANDS"
        "radarPols":
          description: "The radar available polarisations (if radar)"
          type: array
          items:
            $ref: "#/components/schemas/json_RADAR_POLS"
        "radarPolsTypes":
          $ref: "#/components/schemas/json_RADAR_POLS_TYPES"
      example:
        id: 12345
        name: "..."
        modes:
        - name: "..."
          minAngle: 12345.0
          maxAngle: 12345.0
        - name: "..."
          minAngle: 12345.0
          maxAngle: 12345.0
        description: "..."
        informationUrl: "..."
        resolution: 12345.0
        type: "Radar"
        opticalType: "MULTI"
        opticalBands:
        - "green"
        - "oceanBlue"
        radarBand: "SBand"
        radarPols:
        - "VV"
        - "VH"
        radarPolsTypes: "Full"
    "json_Invoice":
      title: "Invoice"
      type: object
      properties:
        "id":
          type: string
        "number":
          type: string
        "generatedDate":
          type: integer
          format: int32
        "status":
          type: string
        "currency":
          type: string
        "dueDate":
          type: integer
          format: int32
        "totalDueValue":
          type: number
        "totalPaidValue":
          type: number
        "downloadUrl":
          type: string
      example:
        id: "..."
        number: "..."
        generatedDate: 12345
        status: "..."
        currency: "..."
        dueDate: 12345
        totalDueValue: 12345.0
        totalPaidValue: 12345.0
        downloadUrl: "..."
    "json_Invoices":
      title: "Invoices"
      type: object
      required:
      - "total"
      properties:
        "total":
          type: integer
          format: int32
        "invoices":
          type: array
          items:
            $ref: "#/components/schemas/json_Invoice"
      example:
        total: 12345
        invoices:
        - id: "..."
          number: "..."
          generatedDate: 12345
          status: "..."
          currency: "..."
          dueDate: 12345
          totalDueValue: 12345.0
          totalPaidValue: 12345.0
          downloadUrl: "..."
        - id: "..."
          number: "..."
          generatedDate: 12345
          status: "..."
          currency: "..."
          dueDate: 12345
          totalDueValue: 12345.0
          totalPaidValue: 12345.0
          downloadUrl: "..."
    "json_Layer":
      title: "Layer"
      type: object
      properties:
        "workspace":
          type: string
        "layerName":
          type: string
        "sld":
          type: string
      example:
        workspace: "..."
        layerName: "..."
        sld: "..."
    "json_Mode":
      title: "Mode"
      type: object
      required:
      - "minAngle"
      - "maxAngle"
      properties:
        "name":
          description: "name"
          type: string
        "minAngle":
          type: number
          format: double
        "maxAngle":
          type: number
          format: double
      example:
        name: "..."
        minAngle: 12345.0
        maxAngle: 12345.0
    "json_OPTICAL_TYPE":
      title: "OPTICAL_TYPE"
      type: string
      enum:
      - "PAN"
      - "MULTI"
      - "HYPER"
    "json_OPTICAL_WAVE_BANDS":
      title: "OPTICAL_WAVE_BANDS"
      type: string
      enum:
      - "oceanBlue"
      - "blue"
      - "green"
      - "red"
      - "redEdge"
      - "NIR"
      - "SWIR"
      - "MWIR"
      - "TIR"
    "json_Parameter":
      title: "Parameter"
      type: object
      properties:
        "parameterType":
          $ref: "#/components/schemas/json_ParameterType"
        "name":
          type: string
        "description":
          type: string
        "reference":
          type: string
        "integerMin":
          type: integer
          format: int32
        "integerMax":
          type: integer
          format: int32
        "doubleMin":
          type: number
        "doubleMax":
          type: number
        "options":
          type: string
        "mandatory":
          type: boolean
        "multiple":
          type: boolean
      example:
        parameterType: "doubleValue"
        name: "..."
        description: "..."
        reference: "..."
        integerMin: 12345
        integerMax: 12345
        doubleMin: 12345.0
        doubleMax: 12345.0
        options: "..."
        mandatory: true
        multiple: true
    "json_ParameterType":
      title: "ParameterType"
      type: string
      enum:
      - "intValue"
      - "doubleValue"
      - "choiceValue"
    "json_PricePlanCost":
      title: "PricePlanCost"
      type: object
      properties:
        "billingPeriod":
          $ref: "#/components/schemas/json_BillingPeriod"
        "unitCharge":
          $ref: "#/components/schemas/json_UnitCharge"
        "currency":
          type: string
      example:
        billingPeriod: "year"
